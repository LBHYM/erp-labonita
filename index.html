<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>La Bonita | ERP Compras</title>

<link rel="stylesheet" href="styles.css" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

  <div class="app">

    <header class="topbar">
      <div class="topbar-left">
        <img src="logo.png" class="topbar-logo" alt="La Bonita" />
        <div>
          <div class="topbar-title">ERP Compras</div>
          <div class="topbar-sub">La Bonita, Helados y Más…</div>
        </div>
      </div>
    </header>

    <main class="content">

      <section class="grid-4">
        <div class="kpi">
          <div class="kpi-title">Total invertido</div>
          <div class="kpi-value" id="totalInvertido">$0</div>
        </div>

        <div class="kpi">
          <div class="kpi-title">Total compras</div>
          <div class="kpi-value" id="totalCompras">0</div>
        </div>

        <div class="kpi">
          <div class="kpi-title">Producto más comprado</div>
          <div class="kpi-value" id="productoTop">-</div>
        </div>

        <div class="kpi">
          <div class="kpi-title">Promedio general</div>
          <div class="kpi-value" id="promedioGeneral">$0</div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div>
            <h3>Acciones</h3>
            <p>Accede rápido para agregar o modificar registros.</p>
          </div>
        </div>

        <div class="toolbar">
          <button class="btn-primary" onclick="abrirForm()">Registrar compra</button>
          <button class="btn-secondary" onclick="abrirSheet()">Abrir Sheet</button>
        </div>

        <div class="toolbar">
          <input id="buscador" placeholder="Buscar proveedor o producto..." onkeyup="mostrar()" />
          <button class="btn-secondary" onclick="exportarExcel()">Exportar Excel</button>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Proveedor</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Costo</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Notas</th>
              </tr>
            </thead>
            <tbody id="tabla"></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <div>
            <h3>Análisis de Costos</h3>
          </div>
        </div>

        <div class="toolbar">
          <select id="selectorProducto" onchange="graficar()"></select>
        </div>

        <div class="chart-wrap">
          <canvas id="grafica"></canvas>
        </div>

        <div id="variacion" class="variation"></div>
        <div id="mejorProveedor" class="best"></div>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
